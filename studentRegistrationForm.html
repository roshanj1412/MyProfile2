<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Registration</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <h1>Student Registration Form</h1>
    <form>
      <table>
        <tbody>
          <tr>
            <td>
              <label for="">First Name</label
              ><input
                type="text"
                autofocus
                placeholder="only first name"
                maxlength="12"
              />
            </td>
          </tr>
          <tr>
            <td><label for="">Last Name</label><input type="text" /></td>
          </tr>
          <tr>
            <td>
              <label for="">Email Address</label
              ><input type="text" required placeholder="Ex.abc@gmai.com" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="">Password</label>
              <input type="password" name="" id="" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="">Graduation</label>
              <input type="text" name="" id="" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="">Date of Birth</label
              ><input type="date" name="" id="" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="">Pass out Year</label
              ><input type="date" name="" id="" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="">Permanent Address</label>
              <input type="text" name="" id="" />
            </td>
          </tr>
          <tr>
            <td><label for="">Select State</label></td>
            <td>
              <select>
                <option value="MH">Maharashtra</option>
                <option value="UP">Uttar Pradesh</option>
                <option value="Bihar">Bihar</option>
                <option value="Rajstan">Rajstan</option>
                <option value="AP">AP</option>
              </select>
            </td>
          </tr>

          <tr>
            <td>
              <strong> SSD sign in options</strong>
              <i class="fa fa-2x fa-twitter" aria-hidden="true"></i>
              &nbsp;&nbsp;&nbsp;&nbsp;
              <i class="fa fa-2x fa-google" aria-hidden="true"></i>
              &nbsp;&nbsp;&nbsp;&nbsp;
              <i class="fa fa-2x fa-instagram" aria-hidden="true"></i>
              &nbsp;&nbsp;&nbsp;&nbsp;
              <i></i>
            </td>
          </tr>
          <tr>
            <td><label for="">Permanent Address</label></td>
            <td> <textarea cols="30" rows="10"></textarea> </td>
        </tr>
        <tr>
            <td>
                <label for="">Upload profile photo</label>
            </td>
        </td>
           <td><input type="file" name="" id=""></td>
        </tr>
        <tr>
            <td> <label for="">Upload Mark sheets</label> </td>
            <td> <input type="file" multiple>  </td>
        </tr>

        <tr>
            <td><label for="">Upload Profile Photo</label>
            </td>
          
        </tr>
        </tbody>
      </table>
    </form>
  </body>
</html>
